<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="head-block">
        <button class="again-btn">Again!</button>
        <p>(between 1 and 20)</p>
      </div>
      <h2 class="h2-text">Guess My Number!</h2>
      <div class="white-line-and-cube">
        <div class="white-line"></div>
        <div class="white-num-block">?</div>
      </div>
      <div class="input-and-text">
        <div class="left">
          <input class="inpnum" type="number" min="1" max="20" />
          <button class="check-btn">Check!</button>
        </div>
        <div class="right">
          <p class="text-1">Start Guessing...</p>
          <p class="text-2">💯 Score: <span class="score">20</span></p>
          <p class="text-3">🏆 Highscore: <span class="highscore">0</span></p>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
